<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var data=[];
  var chNodes=document.getElementById("source").childNodes;
  for(var i=0;i<chNodes.length;i++){
    if(chNodes[i].nodeType==1){
      var city=chNodes[i].innerText.match(/^\S*(?=空气质量)/)[0];//match返回的是个数组
      var num=chNodes[i].innerText.match(/\d+/)[0];
      data.push([city,num]);
    }
  }
  console.log(data);
  return data;
}
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {/*冒泡排序*/
  for(var i=0;i<data.length-1;i++){
    for(var j=0;j<data.length-i-1;j++){
      if(data[j][1]>data[j+1][1]){
        var temp=data[j];
        data[j]=data[j+1];
        data[j+1]=temp;
      }
    }
  }
return data.reverse();
}
/*转换数字到汉字*/
function changeNum(num){
switch(num){
  case 0:
  return "一";
  case 1:
  return "二";
  case 2:
  return "三";
  case 3:
  return "四";
  case 4:
  return "五";
  case 5:
  return "六";
  case 6:
  return "七";
  case 7:
  return "八";
  case 8:
  return "九";
  case 9:
  return "十";
}
}
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
var fatherNode=document.getElementById("resort");
for(var i=0;i<data.length;i++){
  var li=document.createElement("li");
  li.innerHTML="第"+changeNum(i)+"名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b>";
  fatherNode.appendChild(li);
}
}
function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
// 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
var btn=document.getElementById("sort-btn");
  try{
    btn.addEventListener("click",btnHandle,false)
  }catch(e){
    try{
      btn.attachEvent("onclick",btnHandle)
    }catch(e){
      btn.onclick=btnHandle;
    }
  }

}

init();

</script>
</body>
</html>
